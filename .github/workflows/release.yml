name: Package Firefox extension

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v1.0.0)'
        required: true
      name:
        description: 'Release name (optional)'
        required: false
  push:
    tags:
      - 'v*'
    branches:
      - master

jobs:
  package:
    name: Build and publish XPI
    runs-on: ubuntu-latest
    if: >-
      startsWith(github.ref, 'refs/tags/') ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && contains(github.event.head_commit.message, '[release]'))
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine tag and names
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then TAG="${{ github.event.inputs.tag }}"; else TAG="${GITHUB_REF##*/}"; fi
          NAME="${{ github.event.inputs.name }}"
          if [ -z "$NAME" ]; then NAME="$TAG"; fi
          ZIPNAME="FirefoxPriceTracker-${TAG}.xpi"
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "NAME=$NAME" >> $GITHUB_ENV
          echo "ZIPNAME=$ZIPNAME" >> $GITHUB_ENV

      - name: Ensure zip is available
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Create XPI package
        run: |
          rm -f "$ZIPNAME"
          zip -r "$ZIPNAME" . -x ".github/*" ".git/*" "README.md" "LICENSE" ".gitignore" ".vscode/*"

      - name: Install web-ext
        run: npm install --global web-ext

      - name: Show files and icons (debug)
        run: |
          echo "--- root listing ---"
          ls -la
          echo "--- icons listing ---"
          ls -la icons || true
          echo "--- find icon files ---"
          find . -maxdepth 3 -name 'icon-*.png' || true
          echo "--- manifest ---"
          cat manifest.json || true

      - name: Build extension with web-ext (debug)
        run: |
          if command -v web-ext >/dev/null 2>&1; then
            web-ext build --source-dir . --artifacts-dir build || npx web-ext build --source-dir . --artifacts-dir build
          else
            npx web-ext build --source-dir . --artifacts-dir build
          fi
          echo "Built artifacts:"; ls -la build || true


      - name: Sign XPI with AMO (JWT)
        env:
          WEB_EXT_JWT_ISSUER: ${{ secrets.AMO_JWT_ISSUER }}
          WEB_EXT_JWT_SECRET: ${{ secrets.AMO_JWT_SECRET }}
        run: |
          set -euo pipefail
          # If secrets missing, fail explicitly with guidance
          if [ -z "${WEB_EXT_JWT_ISSUER:-}" ] || [ -z "${WEB_EXT_JWT_SECRET:-}" ]; then
            echo "ERROR: AMO JWT secrets not set (AMO_JWT_ISSUER / AMO_JWT_SECRET). Signing cannot proceed."
            echo "Set these secrets in your repository settings and re-run the workflow."
            # fail so CI shows clear error instead of continuing
            exit 1
          fi
          mkdir -p signed
          echo "Looking for built XPI in build/"
          ls -la build || true
          XPI_TO_SIGN="$(ls build/*.xpi 2>/dev/null | head -n1 || true)"
          if [ -z "$XPI_TO_SIGN" ]; then
            echo "No built XPI found in build/; attempting source-dir signing (web-ext will build/sign from source)"
            # capture web-ext output for debugging
            npx web-ext sign --api-key "$WEB_EXT_JWT_ISSUER" --api-secret "$WEB_EXT_JWT_SECRET" --channel unlisted --source-dir . --artifacts-dir signed 2>&1 | tee webext-sign.log || true
          else
            echo "Signing built XPI: $XPI_TO_SIGN"
            npx web-ext sign --api-key "$WEB_EXT_JWT_ISSUER" --api-secret "$WEB_EXT_JWT_SECRET" --channel unlisted --xpi "$XPI_TO_SIGN" --artifacts-dir signed 2>&1 | tee webext-sign.log || true
          fi

          echo "--- signed directory contents ---"
          ls -la signed || true
          echo "--- build directory contents ---"
          ls -la build || true
          echo "--- web-ext sign log (tail) ---"
          tail -n 200 webext-sign.log || true

          SIGNED_XPI=$(ls signed/*.xpi 2>/dev/null | head -n1 || true)
          if [ -z "$SIGNED_XPI" ]; then
            echo "ERROR: signing did not produce a signed/*.xpi file. See signed/ and webext-sign.log for details."
            exit 1
          fi
          echo "Found signed XPI: $SIGNED_XPI"
          # Ensure the release asset name matches the signed XPI basename
          ZIPNAME="$(basename "$SIGNED_XPI")"
          echo "ZIPNAME=$ZIPNAME" >> $GITHUB_ENV
          echo "Moving signed XPI to: $GITHUB_WORKSPACE/$ZIPNAME"
          mv "$SIGNED_XPI" "$GITHUB_WORKSPACE/$ZIPNAME"


      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ env.TAG }}
          release_name: ${{ env.NAME }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN || github.token }}

      - name: Upload XPI to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.ZIPNAME }}
          asset_name: ${{ env.ZIPNAME }}
          asset_content_type: application/x-xpinstall
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN || github.token }}
