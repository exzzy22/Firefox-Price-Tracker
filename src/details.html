<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Price Tracker - Details</title>
  <!-- Bootstrap CSS for improved UI -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{
      --bg: #0f172a;
      --muted:#6b7280;
      --card:#ffffff;
      --accent:#2563eb;
      --accent-600:#1d4ed8;
      --muted-border:#e6eef5;
    }
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;margin:14px;color:var(--bg);background:linear-gradient(180deg,#fbfdff,#ffffff)}
    h2{margin:0 0 12px;color:var(--accent-600)}
    .controls{display:flex;gap:8px;margin-bottom:12px}
    .btn-outline-primary{border-radius:8px}
    .secondary{background:transparent;border:1px solid var(--muted-border);padding:6px 10px;border-radius:8px}
    .list{display:flex;flex-direction:column;gap:10px}
    .card{background:var(--card);padding:12px;border-radius:10px;display:grid;grid-template-columns:2fr 2fr 120px 140px 120px;gap:12px;align-items:center;box-shadow:0 6px 18px rgba(16,24,40,0.06)}
    .meta{display:flex;flex-direction:column;flex:1;min-width:0}
    .meta{align-items:flex-start}
    .title{font-weight:700;overflow-wrap:break-word;white-space:normal}
    .title{text-align:left}
    .site .small{overflow-wrap:break-word;white-space:normal}
    .small{font-size:12px;color:var(--muted)}
    .card-right{width:220px;display:flex;flex-direction:column;align-items:flex-end;gap:8px}
    .card-right button{width:100%}
    .card .secondary{align-self:flex-start}
  </style>
</head>
<body>
  <h2>Tracked Items</h2>
  <div class="controls">
    <button id="refreshBtn" class="btn btn-outline-primary">Force Check <span id="detailsSpinner" class="spinner-border spinner-border-sm" role="status" style="display:none;margin-left:8px"></span></button>
    <button id="closeBtn" class="btn btn-outline-secondary secondary">Close</button>
  </div>
  <div id="detailsStatus" class="small text-muted" style="margin-top:6px"></div>
  <div id="list" class="list">(loading)</div>

  <script src="details.js"></script>
</body>
</html>
